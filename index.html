<!DOCTYPE html>
<html>
<head lang="en">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="js/prototype.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script>jQuery.noConflict();</script>
    <style>
        #sortable { list-style-type: none; margin: 0; padding: 0; width: 550px; }
        #sortable li {padding: 0.4em; padding-left: 1.5em;  }
        #sortable li span { position: absolute; margin-left: -1.3em; }
    </style>
</head>
<body>

<ul id="sortable">
</ul>

<button id="addTask" type="button">+</button>
<button id="save" type="button">Save</button>

</body>
</html>

<script>
    jQuery(function() {
        jQuery( "#sortable" ).sortable();
        if(localStorage.getItem("sorted") !== null) {
            var sortedValues = localStorage.getItem('sorted').substring(7).split("&task[]=");
            var ul = jQuery("#sortable");
            var items = jQuery("#sortable").children();
            for (var i = sortedValues.length - 1; i >= 0; i--) {
                // index is zero-based to you have to remove one from the values in your array
                ul.prepend( items.get((sortedValues[i] - 1)));
            }
        }
        jQuery( "#sortable" ).disableSelection();
    });
</script>
